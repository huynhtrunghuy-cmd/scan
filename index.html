<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
  const msg = document.getElementById("msg");
  const codeReader = new ZXing.BrowserBarcodeReader();
  let lock = false;

  codeReader.getVideoInputDevices()
    .then(devices => {
      if (devices.length === 0) {
        msg.innerText = "‚ùå Kh√¥ng t√¨m th·∫•y camera";
        return;
      }

      const cameraId = devices[0].deviceId;
      msg.innerText = "üì∑ ƒê∆∞a m√£ v·∫°ch v√†o camera";

      codeReader.decodeFromVideoDevice(cameraId, "video", (result, err) => {
        if (result && !lock) {
          lock = true;
          const code = result.text;

          msg.innerText = "‚úÖ ƒê√£ qu√©t: " + code;

          fetch("https://script.google.com/macros/s/AKfycbz9r9d2kdLL0npdPFuEd-tzq03mlM1Pps0hYKKlELCmaDHvjTERD871noMJKGaKCx5kHA/exec", {
            method: "POST",

            body: "barcode=" + encodeURIComponent(code)
          });

          navigator.vibrate?.(100);

          setTimeout(() => {
            lock = false;
            msg.innerText = "üì∑ ƒê∆∞a m√£ v·∫°ch v√†o camera";
          }, 1200);
        }
      });
    })
    .catch(err => {

    });
</script>
