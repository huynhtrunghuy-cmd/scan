<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scan liên tục</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #msg {
      position: fixed;
      bottom: 16px;
      width: 100%;
      text-align: center;
      color: #00ff00;
      font-size: 16px;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 6px 0;
    }
  </style>
</head>
<body>

<video id="video" autoplay></video>
<div id="msg">Đang quét mã vạch…</div>

<script src="https://unpkg.com/@zxing/library@latest"></script>

<script>
  const video = document.getElementById("video");
  const msg = document.getElementById("msg");

  const reader = new ZXing.BrowserBarcodeReader();
  let lock = false;

  reader.decodeFromVideoDevice(null, video, (result, err) => {
    if (result && !lock) {
      lock = true;

      const code = result.text;
      msg.innerText = "Đã quét: " + code;

      fetch("https://script.google.com/macros/s/AKfycbz9r9d2kdLL0npdPFuEd-tzq03mlM1Pps0hYKKlELCmaDHvjTERD871noMJKGaKCx5kHA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "barcode=" + encodeURIComponent(code)
      });

      if (navigator.vibrate) navigator.vibrate(100);

      setTimeout(() => {
        lock = false;
        msg.innerText = "Đang quét mã vạch…";
      }, 1200);
    }
  });
</script>

</body>
</html>
