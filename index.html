<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scan barcode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:black; overflow:hidden }
    video { width:100vw; height:100vh; object-fit:cover }
    #msg {
      position:fixed;
      bottom:16px;
      width:100%;
      text-align:center;
      color:#00ff00;
      font-size:16px;
      font-family:Arial,sans-serif;
      background:rgba(0,0,0,0.5);
      padding:6px 0;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div id="msg">ƒêang qu√©t BARCODE‚Ä¶</div>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
  const video = document.getElementById("video");
  const msg = document.getElementById("msg");

  // üî¥ ƒêI·ªÇM QUAN TR·ªåNG: MultiFormatReader
  const reader = new ZXing.BrowserMultiFormatReader();
  let lock = false;

  reader.decodeFromVideoDevice(null, video, (result, err) => {
    if (result && !lock) {
      lock = true;

      const code = result.text;
      msg.innerText = "‚úÖ ƒê√£ qu√©t: " + code;

      fetch("https://script.google.com/macros/s/AKfycbz9r9d2kdLL0npdPFuEd-tzq03mlM1Pps0hYKKlELCmaDHvjTERD871noMJKGaKCx5kHA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "barcode=" + encodeURIComponent(code)
      });

      navigator.vibrate?.(100);

      setTimeout(() => {
        lock = false;
        msg.innerText = "ƒêang qu√©t BARCODE‚Ä¶";
      }, 1200);
    }
  });
</script>

</body>
</html>
